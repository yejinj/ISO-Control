apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui
  namespace: admin-ui
  labels:
    app: admin-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-ui
  template:
    metadata:
      labels:
        app: admin-ui
    spec:
      containers:
        - name: admin-ui
          image: localhost:5001/admin-ui:latest
          ports:
            - containerPort: 5173
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m" 