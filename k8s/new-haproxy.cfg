global
    daemon
    maxconn 4096

defaults
    mode tcp
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend kubernetes
    bind *:6443
    mode tcp
    default_backend kubernetes-master-nodes

backend kubernetes-master-nodes
    mode tcp
    balance roundrobin
    server k8s-master-1 192.168.2.6:6443 check
    server k8s-master-2 192.168.2.7:6443 check
    server k8s-master-3 192.168.2.8:6443 check
