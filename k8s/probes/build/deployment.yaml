apiVersion: apps/v1
kind: Deployment
metadata:
  name: isocontrol-core
  namespace: isocontrol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isocontrol
  template:
    metadata:
      labels:
        app: isocontrol
    spec:
      containers:
        - name: isocontrol-app
          image: localhost:5000/isocontrol:latest
          ports:
            - containerPort: 8080

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2

          startupProbe:
            httpGet:
              path: /startup
              port: 8080
            failureThreshold: 10
            periodSeconds: 10

          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
