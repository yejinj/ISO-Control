<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 격리 테스트</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.online {
            background-color: #e6ffe6;
            color: #006600;
        }
        .status.offline {
            background-color: #ffe6e6;
            color: #cc0000;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .log {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>노드 격리 테스트</h1>
    
    <div class="container">
        <h2>서버 상태</h2>
        <div id="serverStatus" class="status">확인 중...</div>
        <button onclick="checkServerStatus()">상태 확인</button>
    </div>

    <div class="container">
        <h2>노드 격리 테스트</h2>
        <div>
            <button onclick="startIsolation()">격리 시작</button>
            <button onclick="stopIsolation()">격리 중지</button>
        </div>
        <div class="log" id="testLog"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let ws = null;

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/ws`);
            
            ws.onopen = () => {
                log('WebSocket 연결됨');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`이벤트 수신: ${JSON.stringify(data)}`);
            };
            
            ws.onclose = () => {
                log('WebSocket 연결 종료');
                setTimeout(connectWebSocket, 5000);
            };
        }

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                const statusDiv = document.getElementById('serverStatus');
                
                if (data.status === 'ok') {
                    statusDiv.className = 'status online';
                    statusDiv.textContent = '서버 온라인';
                } else {
                    statusDiv.className = 'status offline';
                    statusDiv.textContent = '서버 오프라인';
                }
            } catch (error) {
                const statusDiv = document.getElementById('serverStatus');
                statusDiv.className = 'status offline';
                statusDiv.textContent = '서버 연결 실패';
                log(`상태 확인 오류: ${error.message}`);
            }
        }

        async function startIsolation() {
            try {
                const response = await fetch(`${API_BASE_URL}/isolation/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        node_name: 'worker-1',
                        duration: 300
                    })
                });
                const data = await response.json();
                log(`격리 시작: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`격리 시작 오류: ${error.message}`);
            }
        }

        async function stopIsolation() {
            try {
                const response = await fetch(`${API_BASE_URL}/isolation/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task_id: 'current'
                    })
                });
                const data = await response.json();
                log(`격리 중지: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`격리 중지 오류: ${error.message}`);
            }
        }

        function log(message) {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 초기 연결
        connectWebSocket();
        checkServerStatus();
    </script>
</body>
</html>
