# 백엔드 서버 설정
server:
  host: "0.0.0.0"
  port: 8000
  debug: true

# 쿠버네티스 설정
kubernetes:
  config_path: "~/.kube/config"
  context: "default"

# 노드 설정
nodes:
  master:
    - "isc-master1"
    - "isc-master2"
    - "isc-master3"
  worker:
    - "isc-worker1"
    - "isc-worker2"

# 모니터링 설정
monitoring:
  interval: 10  # seconds
  history_size: 100

# 격리 설정
isolation:
  default_duration: 300  # seconds
  methods:
    - "network"
    - "kubelet"
    - "runtime"
    - "drain" 